stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  script:
    - echo "Building the project..."
    - python -m pip install -r requirements.txt
    - echo "Build complete!"

test_job:
  stage: test
  script:
    - echo "Running tests..."
    - python -m pytest

deploy_job:
  stage: deploy
  script:
    - echo "Deploying the project..."
    - cd api
    - python fast_api.py
    - echo "Deployment complete!"
  environment:
    name: production